<!doctype html>
<html lang="nl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="js/location.js"></script>


</head>
<body>

<div id="overlay"  class="overlay">
    <div class="loader"></div>
</div>

<h1>The great search</h1>
<h2>Vind de <span id="stoom">stoom</span>!</h2>
<div id="damp" style="display:none;"><img src="images/startpoint.jpg" width="20%" height="20%">


    <div id="atDamp" style="display:none; color: green;">Success! <a href="stage1.html" class="btn btn-success">Ga naar de volgende fase</a> </div>
    <div id="notAtDamp" style="display:none; color: red;">Je bevind je niet op de jusite locatie!</div>
</div>

<script>


document.getElementById("stoom").addEventListener("click",showStoom);

function showStoom(){
document.getElementById("damp").style.display = "block";

setInterval(checkDamp, 10000);
}

function checkDamp(){
atLocationWithRadius(51.056065, 3.740295, 0.0005, areWeAtDamp);
}

function areWeAtDamp(weAre){
if(weAre){
document.getElementById("notAtDamp").style.display = "none";
document.getElementById("atDamp").style.display = "block";
} else {
document.getElementById("notAtDamp").style.display = "block";
}
}
</script>
</body>
</html>
